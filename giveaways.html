<!DOCTYPE html>
<html>
<head>
    <title>Giveaway Page</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <h1>Giveaway Page</h1>
    
    <div class="giveaway">
        <h2>Giveaway 1</h2>
        <p>Description of the giveaway.</p>
        <p>End Date: January 1, 2024</p>
        <button class="join-button" onclick="showForm('Giveaway 1')">Join</button>
    </div>
    
    <div class="giveaway">
        <h2>Giveaway 2</h2>
        <p>Description of the giveaway.</p>
        <p>End Date: February 1, 2024</p>
        <button class="join-button" onclick="showForm('Giveaway 2')">Join</button>
    </div>
    
    <!-- Add more giveaway divs as needed -->
    
    <!-- Form for users to input their information -->
    <div id="form-container" style="display: none;">
        <h2 id="giveaway-title"></h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="contact-method">Best Way to Contact:</label>
            <input type="text" id="contact-method" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Function to show the form when the join button is clicked
        function showForm(giveawayTitle) {
            document.getElementById("giveaway-title").textContent = giveawayTitle;
            document.getElementById("form-container").style.display = "block";
        }
    </script>
</body>
</html>
