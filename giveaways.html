        body {
            display: flex;

        }

        .participants {
            font-size: 1em;

        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

        form.style.display = "block";
    }

    <script>
        // Add your JavaScript code here
        // Set the end date and time for each giveaway
        var endDates = [
            new Date("2023-06-30T10:00:00Z"),
            new Date("2023-07-07T15:30:00Z"),
            new Date("2023-07-15T12:00:00Z"),
            new Date("2023-07-20T08:45:00Z")
        ];

        // Update the timer and participants count for each giveaway
        function updateTimer() {
            for (var i = 1; i <= endDates.length; i++) {
                var timer = document.getElementById("timer" + i);
                var participants = document.getElementById("participants" + i);

                // Calculate the remaining time until the giveaway ends
                var now = new Date().getTime();
                var distance = endDates[i - 1] - now;

                // Calculate days, hours, minutes, and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Display the remaining time
                timer.innerHTML = "Time remaining: " + days + "d " + hours + "h " + minutes + "m " + seconds + "s";

                // Update the participants count (random value for demonstration)
                var participantCount = Math.floor(Math.random() * 1000);
                participants.innerHTML = "Participants: " + participantCount;
            }
        }

        // Update the timer every second
        setInterval(updateTimer, 1000);
    </script>
