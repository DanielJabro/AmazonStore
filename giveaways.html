<!DOCTYPE html>
<html>
<head>
    <title>Giveaway Page</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
        }
        .header a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
        }
        .giveaway-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .giveaway-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .giveaway-box {
            background-color: #ffffff;
            border-radius: 5px;
            padding: 20px;
            flex-basis: 48%;
        }
        .giveaway-timer {
            font-size: 24px;
            text-align: center;
            margin-bottom: 10px;
        }
        .giveaway-join-button {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Giveaways!</h1>
        <a href="index.html">Go Back to Home</a>
    </div>
    <div class="giveaway-container">
        <div class="giveaway-row">
            <div class="giveaway-box">
                <h2>Giveaway 1</h2>
                <div class="giveaway-timer">Ends in: <span id="timer1"></span></div>
                <button class="giveaway-join-button" onclick="promptForNameAndEmail(1)">Join</button>
            </div>
            <div class="giveaway-box">
                <h2>Giveaway 2</h2>
                <div class="giveaway-timer">Ends in: <span id="timer2"></span></div>
                <button class="giveaway-join-button" onclick="promptForNameAndEmail(2)">Join</button>
            </div>
        </div>
        <div class="giveaway-row">
            <div class="giveaway-box">
                <h2>Giveaway 3</h2>
                <div class="giveaway-timer">Ends in: <span id="timer3"></span></div>
                <button class="giveaway-join-button" onclick="promptForNameAndEmail(3)">Join</button>
            </div>
            <div class="giveaway-box">
                <h2>Giveaway 4</h2>
                <div class="giveaway-timer">Ends in: <span id="timer4"></span></div>
                <button class="giveaway-join-button" onclick="promptForNameAndEmail(4)">Join</button>
            </div>
        </div>
    </div>

    <script>
        // Add your JavaScript code here for the timers and prompt
        // You can use JavaScript libraries or frameworks for countdown timers
        // Here's an example using vanilla JavaScript for the countdown timer:
        
        // Set the end date and time for each giveaway
        const endDate1 = new Date('2023-07-01 12:00:00');
        const endDate2 = new Date('2023-07-02 18:30:00');
        const endDate3 = new Date('2023-07-03 10:15:00');
        const endDate4 = new Date('2023-07-04 09:00:00');
        
        // Update the countdown timers every second
        setInterval(updateTimers, 1000);
        
        function updateTimers() {
            updateTimer('timer1', endDate1);
            updateTimer('timer2', endDate2);
            updateTimer('timer3', endDate3);
            updateTimer('timer4', endDate4);
        }
        
        function updateTimer(elementId, endDate) {
            const now = new Date().getTime();
            const timeLeft = endDate - now;
        
            // Calculate remaining days, hours, minutes, and seconds
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
        
            // Display the remaining time in the specified element
            const timerElement = document.getElementById(elementId);
            timerElement.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";
        }
        
        function promptForNameAndEmail(giveawayId) {
            const name = prompt("Please enter your name:");
            const email = prompt("Please enter your email:");
            
            // Perform further processing with the name and email data
            
            // For example, you can display an alert with the entered information
            alert("Thank you for joining Giveaway " + giveawayId + "!\n\nName: " + name + "\nEmail: " + email);
        }
    </script>
</body>
</html>
